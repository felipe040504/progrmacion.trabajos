<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="tienda.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para la alerta modal */
        .alert-modal {
            display: none; /* Ocultado por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .alert-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        #alert-close {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #alert-close:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header> 
        <nav class="navbar"> 
            <h1><i class="fas fa-store"></i> EL REFUGIO DEL ÁNGEL</h1>
            <ul>
                <li><a href="carta.html"><i class="fas fa-utensils"></i> CARTA</a></li>
                <li><a href="hospedaje.html"><i class="fas fa-bed"></i> HOSPEDAJE</a></li>
                <li><a href="refugio_del_angel.html"><i class="fas fa-home"></i> INICIO</a></li>
            </ul>
            <div class="cart-container">
                <button id="cart-button"><i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)</button>
                <div id="cart" class="cart">
                    <h2>Carrito</h2>
                    <ul id="cart-items">
                        <!-- Carrito vacío por defecto -->
                    </ul>
                    <p>Total: <span id="cart-total">$0</span></p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2 class="section-title">SERVICIOS TIENDA</h2>

        <section class="product-category">
            <h2><i class="fas fa-box"></i> PRODUCTOS</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="assets\img\lechuga.jpg" alt="Lechuga">
                    <div class="product-info">
                        <h3><i class="fas fa-leaf"></i> Lechuga</h3>
                        <p>$5500</p>
                        <button class="add-to-cart" data-name="Lechuga" data-price="5500">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets\img\tomates.jpg" alt="Tomates">
                    <div class="product-info">
                        <h3><i class="fas fa-tomato"></i> Tomates</h3>
                        <p>$9000</p>
                        <button class="add-to-cart" data-name="Tomates" data-price="9000">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets\img\cebolla.jpg" alt="Cebolla">
                    <div class="product-info">
                        <h3><i class="fas fa-onion"></i> Cebolla</h3>
                        <p>$3000</p>
                        <button class="add-to-cart" data-name="Cebolla" data-price="3000">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="product-category">
            <h2><i class="fas fa-fruit"></i> FRUTAS</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="assets\img\fresa.jpg" alt="Fresa">
                    <div class="product-info">
                        <h3><i class="fas fa-strawberry"></i> Fresa</h3>
                        <p>$6500</p>
                        <button class="add-to-cart" data-name="Fresa" data-price="6500">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets\img\uva.jpg" alt="Uva">
                    <div class="product-info">
                        <h3><i class="fas fa-grapes"></i> Uva</h3>
                        <p>$3000</p>
                        <button class="add-to-cart" data-name="Uva" data-price="3000">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets\img\mango.jpg" alt="Mango">
                    <div class="product-info">
                        <h3><i class="fas fa-mango"></i> Mango</h3>
                        <p>$3000</p>
                        <button class="add-to-cart" data-name="Mango" data-price="3000">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="product-category">
            <h2><i class="fas fa-cheese"></i> LACTEOS</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="assets\img\leche.jpg" alt="Leche">
                    <div class="product-info">
                        <h3><i class="fas fa-glass-whiskey"></i> Leche</h3>
                        <p>$6500</p>
                        <button class="add-to-cart" data-name="Leche" data-price="6500">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets\img\queso.jpg" alt="Queso">
                    <div class="product-info">
                        <h3><i class="fas fa-cheese"></i> Queso</h3>
                        <p>$3000</p>
                        <button class="add-to-cart" data-name="Queso" data-price="3000">Agregar al carrito</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets\img\yogurt.jpg" alt="Yogurt">
                    <div class="product-info">
                        <h3><i class="fas fa-yogurt"></i> Yogurt</h3>
                        <p>$3000</p>
                        <button class="add-to-cart" data-name="Yogurt" data-price="3000">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Contenedor para la alerta modal -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-modal-content">
            <span id="alert-message"></span>
            <button id="alert-close">Cerrar</button>
        </div>
    </div>

    <script src="tienda.js"></script>
</body>
</html>
